# Site settings
title: CADET
description: Capacity Expansion Decision Support Tool - Multi-objective optimization framework for distribution network planning
url: https://nlr-cadet.github.io
baseurl: "/cadet_webpage"

# Build settings
theme: just-the-docs
markdown: kramdown

# Just the Docs theme configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "CADET on GitHub":
    - "https://github.com/NLR-CADET"
  "NREL CADET Info":
    - "https://www.nrel.gov/grid/cadet"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2026 National Renewable Energy Laboratory. Distributed by a BSD 3-Clause License."

# Color scheme
color_scheme: light

# Google Analytics (optional - add your tracking ID)
# ga_tracking: UA-XXXXXXXXX-X

# Collections
collections:
  posts:
    output: true
    permalink: /news/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      nav_exclude: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
